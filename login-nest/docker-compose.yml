version: '3.8'

services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_USER=admin
      - DB_PASS=password
      - DB_NAME=mydatabase
    depends_on:
      - db

  db:
    image: postgres:13  # Có thể thay đổi thành MySQL hoặc bất kỳ image DB nào bạn muốn
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: mydatabase
    ports:
      - "5432:5432"